<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor  Order summary card</title>
</head>
<body>
  <main>
    <img src="images/illustration-hero.svg" class="top-image">
    <h1>Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <div class="container">
      <div class="left-content">
        <img src="images/icon-music.svg" alt="Icon">
        <div>
          Annual Plan
          <br>
          $59.99/year
        </div>
      </div>
      <button class="right-content">Change</button>
    </div>
    <div class="button-container">
      <button class="payment-btn">to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </main>
</body>
</html>
